<div class="po-wrapper">
  <po-toolbar p-title="AppName"></po-toolbar>

  <po-menu [p-menus]="menus"></po-menu>

  <po-page-default p-title="AppName">
    <po-dynamic-form #dynamicForm (p-form)="getForm($event)" [p-fields]="propertyForm">
    </po-dynamic-form>
    <po-button
      [p-disabled]="dynamicForm.form.invalid || false"
      p-label="Salvar"
      class="po-md-3"
      (p-click)="save()">
    </po-button>
  </po-page-default>
</div>
